<!DOCTYPE html>
<html xmlns:th="http//www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/main}"
      layout:fragment="content">

    <div>
        <div>
            <h2>이슈 목록</h2>
            
            <table class="table table-hover">
                <thead class="table-light">
                    <tr>
                        <th>제목</th>
                        <th>작성자</th>
                        <th>이슈유형</th>
                        <th>등록일</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="issue : ${issues}">
                        <td>
                            <a th:href="@{/issues/{id}(id=${issue.id})}" 
                               th:text="${issue.title}">이슈 제목</a>
                        </td>
                        <td th:text="${issue.author}">작성자</td>
                        <td th:text="${issue.type}">이슈유형</td>
                        <td th:text="${#temporals.format(issue.createdAt, 'yyyy-MM-dd HH:mm')}">2024-03-21</td>
                    </tr>
                    <tr th:if="${#lists.isEmpty(issues)}">
                        <td colspan="4" class="text-center">등록된 이슈가 없습니다.</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</html>
